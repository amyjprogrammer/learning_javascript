<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>Buy or Skip!</title>
  </head>
  <body>
    <script>
        var taxi = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        }
        
        function prequalify(car) {
            if (car.mileage > 10000 || car.year > 1960) {
                return false;
            } 
            return true;
        }
        
        var worthALook = prequalify(taxi);
        
        if (worthALook) {
            console.log ("You gotta check out this " + taxi.make + " " + taxi.model);
        } else {
            console.log ("You should really pass on the " + taxi.make + " " + taxi.model);
        }
        
    </script>
      
  </body>
</html>
