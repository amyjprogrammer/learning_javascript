<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <title>Buy or Skip!</title>
  </head>
  <body>
    <script>
        var taxi = {
            make: "Webville Motors",
            model: "Taxi",
            year: 1955,
            color: "yellow",
            passengers: 4,
            convertible: false,
            mileage: 281341
        }
        
        var cadi = {
            make: "GM",
            model: "Cadillac",
            year: 1955,
            color: "tan",
            passengers: 5,
            convertible: false,
            mileage: 12892
        }
        
        var chevy = {
            make: "Chevy",
            model: "Bel Air",
            year: 1957,
            color: "red",
            passengers: 2,
            convertible: false,
            mileage: 1021
        }
        
        var fiat = {
            make: "Fiat",
            model: "500",
            year: 1957,
            color: "Medium Blue",
            passengers: 2,
            convertible: false,
            mileage: 88000,
            started: false,
            
            start: function() {
                this.started = true;
            },
            
            stop: function() {
                this.started = false;
            },
            
            drive: function() {
                if (this.started) {
                    alert ("Zoom zoom!");
                } else {
                    alert("Please start the engine first.");
                }
            }
        }
        
        function prequalify(car) {
            if (car.mileage > 10000 || car.year > 1960) {
                return false;
            } 
            return true;
        }
        
        var worthALook = prequalify(taxi);
        var worthALook = prequalify(cadi);
        var worthALook = prequalify(chevy);
        var worthALook = prequalify(fiat);
        
        if (worthALook) {
            console.log ("You gotta check out this " + taxi.make + " " + taxi.model);
        } else {
            console.log ("You should really pass on the " + taxi.make + " " + taxi.model);
        }
        
        fiat.drive();
        fiat.start();
        fiat.drive();
        fiat.stop();
        
    </script>
      
  </body>
</html>
