<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Cola</title>
    
  </head>
  <body>
      
      <script>
          var products = [{name: "Grapefruit", calories: 170, color: "red", sold: 8200},
                          {name: "Orange", calories: 160, color: "orange", sold: 12101},
                          {name: "Cola", calories: 210, color: "caramel", sold: 25412},
                          {name: "Diet Cola", calories: 0, color: "caramel", sold: 43992},
                          {name: "Lemon", calories: 200, color: "clear", sold: 14983},
                          {name: "Raspberry", calories: 180, color: "pink", sold: 9427},
                          {name: "Root Beer", calories: 200, color: "caramel", sold: 9909},
                          {name: "Water", calories: 0, color: "clear", sold: 62123}
                          ];
          function compareSold(colaA, colaB) {
              return colaA.sold - colaB.sold;
          }
          
          function printProducts(products) {
              for (var i = 0; i < products.length; i++) {
                  console.log("Name: " + products[i].name + ", Calories: " + products[i].calories +
                              ", Color: " + products[i].color + ", Sold: " + products[i].sold);
              }
          }
          
          function compareName(nameA, nameB) {
              if(nameA.name > nameB.name) {
                  return 1;
              } else if (nameA.name === nameB.name) {
                  return 0;
              } else {
                  return -1;
              }                        
          }
          
          function compareCalories (calA, calB) {
              return calA.calories - calB.calories;
          }
          
          function compareColor(colorA, colorB) {
              if(colorA.color > colorB.color) {
                  return 1;
              } else if (colorA.color === colorB.color) {
                  return 0;
              } else {
                  return -1;
              }                        
          }
          
          products.sort(compareColor);
          console.log("Products sorted by Color:");
          printProducts(products);
          
          products.sort(compareCalories);
          console.log("Products sorted by Calories:");
          printProducts(products);
          
          products.sort(compareName);
          console.log("Products sorted by Name:");
          printProducts(products);
       
             
          products.sort(compareSold);
          console.log("Products sorted by Sold:");
          printProducts(products);
          
      </script>
    
  </body>
</html>
